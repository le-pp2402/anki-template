<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
        }

        .card {
            height: 100vh !important;
            overflow: hidden !important;
            margin: 0;
            background-color: #d1d5db;
            display: flex;
            flex-direction: column;
        }

        .card.night_mode {
            background-color: #374151;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            flex: 1;
            align-self: stretch;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #e9ecef;
        }

        .night_mode .container {
            background-color: #212529;
        }

        iframe {
            flex: 1;
            align-self: stretch;
            border: none;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 70vh;
            letter-spacing: 1px;
            color: #374151;
            background-color: #e9ecef;
        }

        .night_mode .loading {
            color: #d1d5db;
            background-color: #212529;
        }

        .back-side .loading {
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe id="front-iframe" src="https://anki-template.vercel.app/"></iframe>
    </div>

    <script>
        function handleMessage(event) {
            if (event.data.type === 'heartbeat') {
                console.log('Heartbeat received from iframe.');

                // Gửi dữ liệu lại cho iframe
                event.source.postMessage({
                    type: 'ok',
                    data: {
                        word: `asdasdas`,
                        phonetic: `asdasdas`,
                        meaning: `asdasdas`,
                        partOfSpeech: `asdasdas`,
                        showAnswer: false
                    }
                }, '*');

                window.removeEventListener('message', handleMessage);
            }
        }

        document.querySelector('#front-iframe').onload = function () {
            console.log('Iframe loaded. Listening for heartbeat...');
            window.addEventListener('message', handleMessage);
        };
    </script>
</body>

</html>
